apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name}}-unleash-enterprise
  labels: &UnleashLabels
    app.kubernetes.io/component: unleash-enterprise
    app.kubernetes.io/name: "{{ .Release.Name }}"
spec:
  replicas: 1
  selector:
    matchLabels: *UnleashLabels
  template:
    metadata:
      labels: *UnleashLabels
    spec:
      volumes:
          - name: ubbagent-config
            configMap:
              name: ubbagent-config
      initContainers:
      - name: check-db-ready
        image: {{ .Values.postgresql.image }}
        command: ['sh', '-c',
          'until pg_isready -h {{ .Release.Name }}-postgresql-service -p 5432 --username=$DATABASE_USER;
          do echo waiting for database; sleep 2; done;']  
      containers:
        - name: {{ .Release.Name}}-unleash-enterprise
          image: "{{ .Values.unleash.image.repo }}:{{ .Values.unleash.image.tag }}"
          resources:
            requests:
              cpu: 100m
              memory: "512Mi"
            limits:
              memory: "728Mi"
          imagePullPolicy: Always
          env:
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: {{.Release.Name}}-secret
            - name: DATABASE_USER
              value: {{.Values.postgresql.db.user}}
            - name: DATABASE_URL
              value: postgres://{{.Values.postgresql.db.user}}:$(DATABASE_PASSWORD)@{{.Release.Name}}-postgresql-service:5432/{{.Values.postgresql.db.name}}
          ports:
            - containerPort: 4242
              name: unleash-port
          livenessProbe:
            httpGet:
              path: /health
              port: 4242
            initialDelaySeconds: 20
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 4242
            initialDelaySeconds: 20
            periodSeconds: 30
            failureThreshold: 6
        - name: ubbagent
          image: {{ .Values.ubbagent.image }}
          env:
          - name: AGENT_CONFIG_FILE
            value: "/etc/ubbagent/config.yaml"
          - name: AGENT_LOCAL_PORT
            value: "4567"
          - name: AGENT_ENCODED_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-reporting-secret
                key: reporting-key
          - name: AGENT_CONSUMER_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-reporting-secret
                key: consumer-id
          volumeMounts:
          - name: ubbagent-config
            mountPath: /etc/ubbagent
        {{ if .Values.metrics.exporter.enabled }}
        - name: prometheus-to-sd
          image: {{ .Values.metrics.image }}
          ports:
            - name: profiler
              containerPort: 6060
          command:
            - /monitor
            - --source=unleash-enterprise:http://localhost:4242/internal-backstage/prometheus
            - --stackdriver-prefix=custom.googleapis.com
            - --pod-id=$(POD_NAME)
            - --namespace-id=$(POD_NAMESPACE)
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
        {{ end }}
