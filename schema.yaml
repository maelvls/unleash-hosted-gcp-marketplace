x-google-marketplace:
  schemaVersion: v2

  applicationApiVersion: v1beta1

  publishedVersion: "3.2.32"
  publishedVersionMetadata:
    releaseNote: >-
      A regular update.
    releaseTypes:
      - Feature
    recommended: false

  managedUpdates:
    kalmSupported: true

  clusterConstraints:
    resources:
    - replicas: 1
      requests:
        cpu: 100m
        memory: 100Mi
    - replicas: 1
      requests:
        cpu: 100m
        memory: 1048Mi

  images:
    '':
      properties:
        unleash.image.repo:
          type: REPO_WITH_REGISTRY
        unleash.image.tag:
          type: TAG
    postgresql:
      properties:
        postgresql.image:
          type: FULL
    prometheus-to-sd:
      properties:
        metrics.image:
          type: FULL
    ubbagent:
      properties:
        ubbagent.image:
          type: FULL

properties:
  reportingSecret:
    type: string
    x-google-marketplace:
      type: REPORTING_SECRET
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  postgresql.db.password:
    type: string
    x-google-marketplace:
      type: GENERATED_PASSWORD
      generatedPassword:
        length: 12
  deployer.image:
    type: string
    x-google-marketplace:
      type: DEPLOYER_IMAGE
  enablePublicService:
    type: boolean
    title: Enable public IP access
    description: Set the Unleash-enterprise Service type to NodePort
    default: false
  metrics.exporter.enabled:
    type: boolean
    title: Enable Stackdriver Metrics Exporter
    description: Your GCP project should have Stackdriver enabled. For non-GCP clusters,
      export of metrics to Stackdriver is not supported yet
    default: false

required:
- name
- namespace
- postgresql.db.password
- metrics.exporter.enabled
- enablePublicService
